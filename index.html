    <title>Employee Data Management</title>

<body>
    <div class="container">
        <div class="row">
            <div class="heading">
                <h1>NEXT LEVEL HEALTH</h1>
                <h2>&nbsp</h2>
            </div>
        </div>

        <div class="row" id="nameCheck">
            <h3>Welcome</h3>
            <div class="box">
                <form>
                    <div class="form-group">
                        <label for="name-input">Enter Your Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>

                    <button id="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
		</div>

        <div class="row" id="new-member">
            <h3>Join Next Level Health</h3>
            <div class="box">
                <form>
                    <div class="form-group">
                        <label for="join-name-input">Name</label>
                        <input type="text" class="form-control" id="join-name-input">
                    </div>
                    <div class="form-group">
                        <label for="goal-input">Desire Daily Calorie Goal</label>
                        <input type="number" class="form-control" id="goal-input">
                    </div>
                    <div class="form-group">
                        <label for="start-input">Start Date</label>
                        <input type="year" class="form-control" id="start-input" placeholder="DD/MM/YYYY">
                    </div>

                    <button id="joinSubmit" class="btn btn-default">Submit</button>
                </form>
            </div>
		</div>

		<div class="row" id="food-search">
			<h3>Join Next Level Health</h3>
			<div class="box">
				<form>
					<div class="form-group">
						<label for="food-name-input">Enter Food Item</label>
						<input type="text" class="form-control" id="food-name-input">
					</div>

					<button id="search" class="btn btn-default">Search</button>
					<button id="addItem" class="btn btn-default">Add</button>
				</form>
				<div id="calories-display">
				</div>
			</div>
		</div>

        <div class="row" id="user-table">
			<h3>Your Daily Goal Results</h3>
			<h4 id="user-name-display"></h4>
            <div class="box">
                <table>
                    <tr id="top">
                        <th>Date</th>
                        <th>Total Sugar</th>
                        <td id="sugars-div">Sugars: 0</td>
                        <th>Total Protein</th>
                        <td id="protein-div">Protein: 0</td>
                        <th>Total Sodium</th>
                        <td id="sodium-div">Sodium: 0</td>
                        <th>Total Calories</th>
                        <td id="calories-div">Calories: 0</td>
                    </tr>
                </table>
            </div>
        </div>

		<h2>Healthy Meal Options</h2>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

    </div>
