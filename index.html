<!DOCTYPE html>
<html lang="en-us">

	<head>
		<title>Employee Data Management</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="heading">
					<h1>N U T R I O N I X</h1>
					<h2>&nbsp</h2>
				</div>
			</div>

			<div class="row">
				<h3>Current Employees</h3>
				<div class="box">
					<table>
						<tr id="top">
							<th>User Name</th>
							<th>Role</th>
							<th>Start Date</th>
							<th>Months Worked</th>
							<th>Monthly Rate ($)</th>
							<th>Total Billed ($)</th>
						</tr>
					</table>
				</div>
			</div>

			<div class="row">
				<h3>Add Employees</h3>
				<div class="box">
				<form>
	              <div class="form-group">
	                <label for="name">Employee Name</label>
	                <input type="name" class="form-control" id="name-input">
	              </div>
	              <div class="form-group">
	                <label for="role">Role</label>
	                <input type="role" class="form-control" id="role-input">
	              </div>
	              <div class="form-group">
	                  <label for="start">Start Date</label>
	                  <input type="year" class="form-control" id="start-input" placeholder="DD/MM/YYYY">
	              </div>
	              <div class="form-group">
	                <label for="rate">Monthly Rate</label>
	                <input type="text" class="form-control" id="rate-input">
	              </div>

	              <button id="submit" class="btn btn-default">Submit</button>
	          	</form>
				</div>
			</div>

		</div> <!-- container -->

		<!-- JAVASCRIPT AND JQUERY -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
		<script src="assets/javascript/javascript2.js"></script>
	</body>
</html>
